<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset=" utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello!</title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Project name</a>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="container-fluid ">
    <div class="row">
        <div class="col-3 text-left m-0 py-3 px-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">user</a>
            </div>
        </div>
        <div class="col bg-light">
            <div class="tab-content  " id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <h1 class="py-3">Admin panel</h1>
                    <nav class="mt-5">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active border" id="nav-usertbl-tab" data-toggle="tab"
                               href="#nav-usertbl" role="tab" aria-controls="nav-usertbl" aria-selected="true">User
                                table</a>
                            <a class="nav-item nav-link" id="nav-newuser-tab" data-toggle="tab" href="#nav-newuser"
                               role="tab" aria-controls="nav-newuser" aria-selected="false">new user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active " id="nav-usertbl" role="tabpanel"
                             aria-labelledby="nav-usertbl-tab">
                            <h5 class="px-3">All users</h5>
                            <div id="usertable"></div>
                        </div>
                        <div class="tab-pane fade" id="nav-newuser" role="tabpanel" aria-labelledby="nav-newuser-tab">
                            <div class="container m-0 p-0 border">
                                <h5 class="px-3">Add new user</h5>
                            </div>
                            <div class="container text-center bg-white m-0 p-0 border">
                                <form id="idForm">
                                    <div class="form-group row ">
                                        <div class="col-4"></div>
                                        <div class="col-4">
                                            <label for="email"><b>Email address</b></label>
                                            <input type="email" class="form-control" name="email"
                                                   placeholder="Enter email">
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <div class="form-group row ">
                                        <div class="col-4"></div>
                                        <div class="col-4">
                                            <label for="username"><b>Login</b></label>
                                            <input type="text" class="form-control" name="username"
                                                   placeholder="login">
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <div class="form-group row ">
                                        <div class="col-4"></div>
                                        <div class="col-4">
                                            <label for="password"><b>Password</b></label>
                                            <input type="password" class="form-control" name="password"
                                                   placeholder="password">
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <div class="form-group row ">
                                        <div class="col-4"></div>
                                        <div class="col-4">
                                            <label for="role"><b>Role</b></label>
                                            <input type="text" class="form-control" name="role" placeholder="role">
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <button type="button" id="addButton" class="btn btn-success" formaction="/admin"
                                            formmethod="get">Add new user
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade bg-white " id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <h1 class="py-3">User page</h1>
                    Hello <span sec:authentication="name"/> <span sec:authentication="principal.authorities"/> !
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="windowModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="modalForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-group row ">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <label for="username"><b>Login</b></label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="login" readonly>
                            </div>
                            <div class="col-4"></div>
                        </div>

                        <div class="form-group row ">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <label for="email"><b>Email address</b></label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Enter email">
                            </div>
                            <div class="col-4"></div>
                        </div>

                        <div class="form-group row ">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <label for="password"><b>Password</b></label>
                                <input type="text" class="form-control" id="password" name="password"
                                       placeholder="password">
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="form-group row ">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <label for="role"><b>Role</b></label>
                                <input type="text" class="form-control" id="role" name="role"
                                       placeholder="role">
                            </div>
                            <div class="col-4"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    <button type="button" id="modalButton" class="btn btn-primary form-group-item" data-dismiss="modal">
                        Update user
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $('#windowModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var login = button.data('login')
        var email = button.data('email')
        var password = button.data('password')
        var role = button.data('role')
        var modal = $(this)
        modal.find('#username').val(login)
        modal.find('#email').val(email)
        modal.find('#password').val(password)
        modal.find('#role').val(role)
    })
</script>
<script>
    $(function () {
        $.ajax({
            url: '/api/users',
            dataType: 'json',
            success: function (data) {
                reloadTable(data)
            }
        })
    })
</script>
<script>
    $('#modalButton').click(function (e) {
        var form = $("#modalForm");
        var data = getFormData(form);
        console.log(data)
        $.ajax({
            type: 'PUT',
            url: '/api/users',
            data: data,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                $.ajax({
                    url: '/api/users',
                    dataType: 'json',
                    success: function (data) {
                        reloadTable(data)
                    }
                })
            }
        })
    })

    $('#addButton').click(function (e) {
        var form = $("#idForm");
        var data = getFormData(form);
        console.log(data)
        $.ajax({
            type: 'POST',
            url: '/api/users',
            data: data,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                $.ajax({
                    url: '/api/users',
                    dataType: 'json',
                    success: function (data) {
                        reloadTable(data)
                    }
                })
            }
        })
        $('.nav-tabs a[href="#nav-usertbl"]').tab('show')
        $('#idForm input').val("")
    })

    function getFormData($form) {
        var unindexed_array = $form.serializeArray();
        var indexed_array = {};
        $.map(unindexed_array, function (n, i) {
            indexed_array[n['name']] = n['value'];
        });
        return JSON.stringify(indexed_array);
    }
</script>
<script>
    function reloadTable(data) {
        console.log(data)
        var html = '<table class="table table-striped">\n' +
            '                                <thead>\n' +
            '                                <tr>\n' +
            '                                    <th scope="col">#</th>\n' +
            '                                    <th scope="col">Role</th>\n' +
            '                                    <th scope="col">Login</th>\n' +
            '                                    <th scope="col">Password</th>\n' +
            '                                    <th scope="col">Email</th>\n' +
            '                                    <th scope="col">Edit</th>\n' +
            '                                </tr>\n' +
            '                                </thead>\n' +
            '                                <tbody>'
        $.each(data, function (i, value) {
            html += '<tr><th scope="row">' + (i + 1) + '</th><td>' + value.role + '</td><td>' + value.username + '</td><td>' + value.password + '</td><td>' + value.email +
                '</td><td>' + '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#windowModal" data-login="' +
                value.username + '" data-password="' + value.password + '" data-email="' + value.email + '" data-role="' + value.role + '">Edit</button></td></tr>'
        })
        html += '</tbody></table>'
        $('#usertable').html(html)

    }
</script>
</body>
</html>
